<!DOCTYPE html>
<html lang="en">

<style>
    body{
        background-image: url("/static/background/background.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .mybutton{
        position: absolute;
        left: 50%;
        bottom: 30%;
    }
    .myinput{
        position: absolute;
        left: 30%;
        bottom: 30%;
    }
    #output{
        max-width: 500px;
    }


</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script>
  var loadFile = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  };
</script>
<head>
    <meta charset="UTF-8">
    <title> Home </title>
</head>

<body>

   <div class="container">

       <div class="row mb-5" style="margin-top:10%;"></div>
       <div class="row justify-content-center">
           <img id="output" class="img-thumbnail"/>
       </div>
       <div class="row justify-content-center">
           <div class="col-auto">

               <form method="post" action="/upload" enctype=multipart/form-data align="center">
                   <input type="file" onchange="loadFile(event)" name="img_upload" class="">
                   <button class=" btn btn-success" id="submit" type="submit"> Detect </button>
               </form>
           </div>
       </div>
   </div>

</body>

</html>
